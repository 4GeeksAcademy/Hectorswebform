<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
  <link rel="stylesheet" href="Style.css"> 
</head>
<body>
  <div class="col-md-3 position-relative"> 
    
    <div class="container">  
       <div><h1 class="title">Payment form example</h1></div>
      <form action="#" method="post" class="payment-form">  
        <div class="form-group">
          <label for="card-number">Card #</label>
          <input type="text" id="card-number" name="card-number" placeholder="XXXXXXXXXXXXXXXX" required>
          <label for="cvc">CVC #</label>
          <input type="text" id="cvc" name="cvc" placeholder="XXX" required>
          <label for="amount">Amount</label>
          <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter city" required>
          <select class="form-select" id="country" required="State">
            <option value="">State...</option>
            <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
          </select>
          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code" name="postal-code" placeholder="Enter postal code" required>
        </div>
        <div class="form-group">
          <label for="message">We accept:</label>
          <div class="col-md-3 position-relative">
            <label>
              <input type="radio" name="payment-method" value="visa">
              <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa">
            </label>
            <label>
              <input type="radio" name="payment-method" value="mastercard">
              <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="mastercard">
            </label>
            <label>
              <input type="radio" name="payment-method" value="amex">
              <img src="https://img.icons8.com/color/48/000000/amex.png" alt="amex">
            </label>
            <label>
              <input type="radio" name="payment-method" value="discover">
              <img src="https://img.icons8.com/color/48/000000/discover.png" alt="discover">
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        </div>
        <div class="form-group">
          <button type="cancel">Cancel</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
